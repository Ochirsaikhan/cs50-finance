{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table class="table table-dark table-stripped">
        <thead>
            <tr class="table-success">
                <th>Name</th>
                <th>Price</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{name}}</td>
                <td>{{price}}</td>
                <td>{{symbol}}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
