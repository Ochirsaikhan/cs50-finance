{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="quote" name="symbol" type="text" placeholder="Stock symbol">

        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" type="number" min="1" placeholder="Number of shares">
        </div>
        <button class="btn btn-success" type="submit">Buy</button>
    </form>

{% endblock %}
